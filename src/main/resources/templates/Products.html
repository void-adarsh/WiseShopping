<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="productList.css">
</head>

<body>
<div class="container">
    <div class="col-xs-12 col-md-6">
        <!-- First product box start here-->
        <div class="prod-info-main prod-wrap clearfix">
            <div class="row" th:each="products : ${products}">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div class="product-image">
                        <img src="images/milk.jpeg" class="img-responsive">
                        <span class="tag2 hot">
							HOT
						</span>
                    </div>
                </div>
                <div class="col-md-7 col-sm-12 col-xs-12">
                    <div class="product-deatil">

                        <h2 class="name" th:text="${products.product.productName}" th:name="productName">

                        </h2>
                        <h4 class="name" th:text="${products.store.storeName}" th:name="storeName">

                        </h4>
                        <div class="col-md-12">
                            <h4>$</h4>
                            <h4 class="price-container" th:text="${products.price}" th:name="productPrice">
                            </h4>
                        </div>
                        <div class="product-quantity">
                            <input type="number" value="1" min="1" th:name="productQuantity">
                        </div>

                    </div>
<!--                    <div class="description" th:text="${products.product.productDescription}">-->
<!--                        <p>A Short product description here </p>-->
<!--                    </div>-->
                    <div class="product-info smart-form">
                        <div class="row">
                            <div class="col-md-12">
                                <a href="javascript:void(0);" class="btn btn-danger" th:onclick="location.href='/cart/createCart'">Add to cart</a>
<!--                                <a href="javascript:void(0);" class="btn btn-info">More info</a>-->
                            </div>
<!--                            <div class="col-md-12">-->
<!--                                <div class="rating">Rating:-->
<!--                                    <label for="stars-rating-5"><i class="fa fa-star text-danger"></i></label>-->
<!--                                    <label for="stars-rating-4"><i class="fa fa-star text-danger"></i></label>-->
<!--                                    <label for="stars-rating-3"><i class="fa fa-star text-danger"></i></label>-->
<!--                                    <label for="stars-rating-2"><i class="fa fa-star text-warning"></i></label>-->
<!--                                    <label for="stars-rating-1"><i class="fa fa-star text-warning"></i></label>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end product -->
    </div>
</div>
</body>
</html>
